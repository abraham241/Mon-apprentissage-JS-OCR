<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoListe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <div
      class="flex flex-col justify-center items-center h-screen h-14 bg-gradient-to-r from-sky-500 to-indigo-500"
    >
      <header>
        <h1 class="text-center font-bold text-4xl">Ma tdoListe en JS</h1>
      </header>
      <form class="py-5">
        <input type="text" class="todo-input h-12 w-96 outline-none" />
        <button class="todo-button bg-white p-3" type="submit">
          <i class="fa-solid fa-square-plus h-5 w-5"></i>
        </button>
      </form>
      <div class="todo-container">
        <ul
          class="todo-liste flex flex-col justify-start items-center gap-3 w-[455px] pr-9"
        ></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
