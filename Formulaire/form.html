<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire avec Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="form.js" defer></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-200"
  >
    <form
      id="contactForm"
      class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md"
    >
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
        Contactez-nous
      </h2>

      <!-- Nom -->
      <label for="nom" class="block text-sm font-medium text-gray-700"
        >Nom :</label
      >
      <input
        type="text"
        name="nom"
        id="nom"
        placeholder="Votre nom"
        required
        minlength="2"
        class="w-full mt-1 mb-2 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      />
      <p id="errorNom" class="text-red-500 text-sm mb-4 hidden">
        Veuillez entrer un nom valide (min. 2 caractères).
      </p>

      <!-- Email -->
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email :</label
      >
      <input
        type="email"
        name="email"
        id="email"
        placeholder="nom@domaine.com"
        required
        class="w-full mt-1 mb-2 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      />
      <p id="errorEmail" class="text-red-500 text-sm mb-4 hidden">
        Veuillez entrer un email valide.
      </p>

      <!-- Préférence de couleur -->
      <label class="block text-sm font-medium text-gray-700"
        >Préférence de couleur :</label
      >
      <div class="flex items-center space-x-4 mb-4">
        <label class="flex items-center">
          <input
            type="radio"
            id="red"
            name="couleur"
            value="red"
            class="text-red-500 focus:ring-red-400"
            required
          />
          <span class="ml-2 text-gray-700">Rouge</span>
        </label>
        <label class="flex items-center">
          <input
            type="radio"
            id="blue"
            name="couleur"
            value="blue"
            class="text-blue-500 focus:ring-blue-400"
          />
          <span class="ml-2 text-gray-700">Bleu</span>
        </label>
        <label class="flex items-center">
          <input
            type="radio"
            id="green"
            name="couleur"
            value="green"
            class="text-green-500 focus:ring-green-400"
          />
          <span class="ml-2 text-gray-700">Vert</span>
        </label>
      </div>
      <p id="errorCouleur" class="text-red-500 text-sm mb-4 hidden">
        Veuillez sélectionner une couleur.
      </p>

      <!-- Checkbox -->
      <label
        for="checkbox"
        class="flex items-center text-sm font-medium text-gray-700"
      >
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          class="text-blue-500 focus:ring-blue-400"
          required
        />
        <span class="ml-2">Accepter les termes</span>
      </label>
      <p id="errorCheckbox" class="text-red-500 text-sm mb-4 hidden">
        Vous devez accepter les termes.
      </p>

      <!-- Select -->
      <label for="select" class="block text-sm font-medium text-gray-700 mt-4"
        >Choix :</label
      >
      <select
        name="select"
        id="select"
        required
        class="w-full mt-1 mb-2 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      >
        <option value="" disabled selected>Choisissez une option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <p id="errorSelect" class="text-red-500 text-sm mb-4 hidden">
        Veuillez sélectionner une option.
      </p>

      <!-- Message -->
      <label for="message" class="block text-sm font-medium text-gray-700"
        >Message :</label
      >
      <textarea
        name="message"
        id="message"
        placeholder="Votre message"
        required
        minlength="10"
        rows="4"
        class="w-full mt-1 mb-2 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
      ></textarea>
      <p id="errorMessage" class="text-red-500 text-sm mb-6 hidden">
        Le message doit contenir au moins 10 caractères.
      </p>

      <!-- Bouton Envoyer -->
      <button
        type="submit"
        id="btnEnvoyer"
        class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-300"
      >
        Envoyer
      </button>
    </form>
  </body>
</html>
